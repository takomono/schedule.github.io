<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="iphone-background-img">
  <link rel="stylesheet" href="styles.css">
  <title>1日の基本スケジュール</title>
</head>
<body>
  <header>
    <div class="top-title">
      <h1>Basic schedule</h1>
      <h2>since~2020/7/2</h2>
    </div>
  </header>

  <div class="main">
    
    <div class="Morning">
      <h1>Morning menu</h1>
      <h2>5:00~12:00</h2>
      <ul>
        <li>One hour running or Muscle training</li>
        <li>”Coding” Learnning</li>
      </ul>
    </div> 

    <div class="Lunch">
      <h1>Lunch menu</h1>
      <h2>12:00~18:00</h2>
      <ul>
        <li>Challenge time</li>
        <li>PDCA cycle...</li>
      </ul>
    </div>

    <div class="Night">
      <h1>Night menu</h1>
      <h2>18:00~"Good dream"</h2>
      <ul>
        <li>”Coding” Learnning (Improvement)</li>
        <li>Job change activity</li>
      </ul>
    </div>

  </div>

  <footer>
    <p>every day</p>
  </footer>



</body>
</html>
